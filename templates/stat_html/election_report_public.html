<!DOCTYPE html>
<html lang="de">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Stelle/Amt</title>
    <link rel="icon" href="{% static 'icon.png'%} " />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/mainstyle.css'%} ">
    <link rel="stylesheet" href="{% static 'css/W3.css'%} ">
    <link rel="stylesheet" href="{% static 'css/formular.css' %}">
    <link rel="stylesheet" href="{% static 'css/popup.css'%} ">
    <script src="{% static 'js/myInputToggle.js' %}"></script>
</head>
<body>
<div class = "logo w3-animate-top">
    <a href="{%  url 'index' %}" class = "w3-hover-opacity"><img src="{% static 'img/logo.png'%} " class = "sturalogo" alt="ToolLogo"/></a>
</div>
<div class = "navigation">
    <ul class = "mainnav">
        <li class = "lil"><a href="{% url 'index' %}">Home</a></li>
        <li class = "lil"><a href="{% url 'published_applications' %}">Zurück</a></li>
    </ul>
</div>

<div class = "content w3-animate-opacity">

    <label><b>Antragsnummer: {% if posi_object.number %}{{ posi_object.number }}{% endif %}</b></label>

    <div class = "form">
        <label><b>Antragstitel: {% if posi_object.title %}{{ posi_object.title }}{% endif %}</b></label><br>
    </div>

    <div class = "form">
        <label><b>ausgewählte Stelle: {% if posi_object.office %}{{ advi_object.office }}{% endif %}</b></label><br>
    </div>

    <div class = "form">
        <label><b>Name: {% if posi_object.name %}{{ posi_object.name }}{% endif %}</b></label><br>
    </div>

    <div class = "form">
        <label><b>Antragstext:</b></label>
        <label><b>{% if posi_object.text %}{{ posi_object.text }}{% else %}Zu diesem Antrag existiert kein Antragstext{% endif %}</b></label>
    </div>

    <div class = "form">
        <label><b>Vorstellung:</b></label><br>
        <label><i><script src="{% static 'text/advisory_member/frage1.js' %}"></script></i></label>
        <label><b>Frage 1: {% if advi_object.frg1 %}{{ advi_object.frg1 }}{% endif %}</b></label><br>
        <label><i><script src="{% static 'text/advisory_member/frage2.js' %}"></script></i></label>
        <label><b>Frage 2: {% if advi_object.frg2 %}{{ advi_object.frg2 }}{% endif %}</b></label><br>
        <label><i><script src="{% static 'text/advisory_member/frage3.js' %}"></script></i></label>
        <label><b>Frage 3: {% if advi_object.frg3 %}{{ advi_object.frg3 }}{% endif %}</b></label><br>
        <label><i><script src="{% static 'text/advisory_member/frage4.js' %}"></script></i></label>
        <label><b>Frage 4: {% if advi_object.frg4 %}{{ advi_object.frg4 }}{% endif %}</b></label><br>

        <label><b>Allgemeine Fragen zum speziellen Amt:</b></label><br>
        <label><i><script src="{% static 'text/election_report/frage1.js'%} "></script></i></label>
        <label><b>Frage 3: {% if posi_object.frg5 %}{{ posi_object.frg5 }}{% endif %}</b></label><br>
        <label><i><script src="{% static 'text/election_report/frage2.js'%} "></script></i></label>
        <label><b>Frage 3: {% if posi_object.frg6 %}{{ posi_object.frg6 }}{% endif %}</b></label><br>
        <label><i><script src="{% static 'text/election_report/frage3.js'%} "></script></i></label>
        <label><b>Frage 3: {% if posi_object.frg6 %}{{ posi_object.frg6 }}{% endif %}</b></label><br>
    </div>


        <div class="form">
            <label><b>Anlagen:</b></label><br>
            <!--<textarea class = "w3-input w3-border" name = "anlgn" rows = "4" maxlength="260" style="margin-bottom: 10px">{{ posi_object.anlagen }}</textarea>-->
            <input class = "upl" type="file" name="attachment" >
        </div>

        <div class = "form">
            <label><b>Beschluss:</b></label>
            <label><b>{% if posi_object.beschluss %}{{ posi_object.beschluss }}{% endif %}</b></label>
        </div>

        <div class = "form">
            <label><b>Beschlusstext:</b></label>
            <label><b>{% if posi_object.beschlusstext %}{{ posi_object.beschlusstext }}{% endif %}</b></label>
        </div>

        <div class = "form">
            <label><b>Begründung zum Beschluss:</b></label>
            <label><b>{% if posi_object.beschlussgrund %}{{ posi_object.beschlussgrund }}{% endif %}</b></label>
        </div>
    </div>

    <div class = "w3-row-padding">
        <input type="button" class = "w3-button w3-yellow mybutton" value="Antrag Drucken" onclick="window.print()">
    </div>
    </form>
</div>
{% include 'footer.html' %}
</body>
</html>
