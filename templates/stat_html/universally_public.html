<!DOCTYPE html>
<html lang="de">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Antrag ohne finanzielle Mittel</title>
    <link rel="icon" href="{% static 'icon.png' %} " />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/mainstyle.css' %} ">
    <link rel="stylesheet" href="{% static 'css/W3.css' %} ">
    <link rel="stylesheet" href="{% static 'css/formular.css' %}">
    <link rel="stylesheet" href="{% static 'css/popup.css' %} ">
    <script src="{% static 'js/myInputToggle.js' %}"></script>
</head>
<body>
<div class = "logo w3-animate-top">
    <a href="{%  url 'index' %}" class = "w3-hover-opacity"><img src="{% static 'img/logo.png' %} " class = "sturalogo" alt="ToolLogo"/></a>
</div>
<div class = "navigation">
    <ul class = "mainnav">
        <li class = "lil"><a href="{% url 'index' %}">Home</a></li>
        <li class = "lil"><a href="{% url 'published_applications' %}">Zurück</a></li>
    </ul>
</div>

<div class = "content w3-animate-opacity">
    <label><b>Antragsnummer:</b> {% if uni_object.number %}{{ uni_object.number }}{% endif %}</label>

    <div class = "form">
        <label><b>Antragstitel:</b> {% if uni_object.title %}{{ uni_object.title }}{% endif %}</label><br>
    </div>

    <div class = "form">
        <label><b>Stelle:</b> {% if uni_object.office %}{{ uni_object.office }}{% endif %}</label><br>
    </div>

    <div class = "form">
        <label><b>Name:</b> {% if uni_object.name %}{{ uni_object.name }}{% endif %}</label><br>
    </div>

    <div class = "form">
        <label><b>Antragstext:</b></label>
        <label>{% if uni_object.text %}{{ uni_object.text }}{% else %}Zu diesem Antrag existiert kein Antragstext{% endif %}</label>
    </div>

    <div class = "form">
        <label><b>Begründung zum Antrag:</b></label>
        <label>{% if uni_object.reason %}{{ uni_object.reason }}{% endif %}</label>
    </div>

    <div class = "form">
        <label><b>Vorschlag zum weiteren Verfahren:</b></label>
        <label>{% if uni_object.suggestion %}{{ uni_object.suggestion}}{% endif %}</label>
    </div>

        <div class="form">
            <label><b>Anlagen:</b></label><br>
            <!--<textarea class = "w3-input w3-border" name = "anlgn" rows = "4" maxlength="260" style="margin-bottom: 10px">{{ uni_object.anlagen }}</textarea>-->
            <input class = "upl" type="file" name="attachment" >
        </div>

        <div class = "form">
            <label><b>Beschluss:</b></label>
            <label>{% if uni_object.beschluss %}{{ uni_object.beschluss }}{% endif %}</label>
        </div>

        <div class = "form">
            <label><b>Beschlusstext:</b></label>
            <label>{% if uni_object.beschlusstext %}{{ uni_object.beschlusstext }}{% endif %}</label>
        </div>

        <div class = "form">
            <label><b>Begründung zum Beschluss:</b></label>
            <label>{% if uni_object.beschlussgrund %}{{ uni_object.beschlussgrund }}{% endif %}</label>
        </div>


        <div class = "w3-row-padding">
            <input type="button" class = "w3-button w3-yellow mybutton" value="Antrag Drucken" onclick="window.print()">
        </div>


    </div>
{% include 'footer.html' %}
</body>
</html>
