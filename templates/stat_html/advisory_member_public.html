<!DOCTYPE html>
<html lang="de">
<head>
    {% load static%}
    <meta charset="UTF-8">
    <title>Beratendes Mitglied</title>
    <link rel="icon" href=" {% static 'icon.png' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href=" {% static 'css/mainstyle.css'%}">
    <link rel="stylesheet" href=" {% static 'css/W3.css'%}">
    <link rel="stylesheet" href="{% static 'css/formular.css' %}">
    <link rel="stylesheet" href=" {% static 'css/popup.css'%}">
    <script src="{% static 'js/myInputToggle.js' %}"></script>
</head>
<body>
<div class = "logo w3-animate-top">
    <a href="{%  url 'index' %}" class = "w3-hover-opacity"><img src=" {% static 'img/logo.png' %}" class = "sturalogo" alt="ToolLogo"/></a>
</div>
<div class = "navigation">
    <ul class = "mainnav">
        <li class = "lil"><a href="{% url 'index' %}">Home</a></li>
        <li class = "lil"><a href="{% url 'published_applications' %}">Zurück</a></li>
    </ul>
</div>

<div class = "content w3-animate-opacity">
    
    <label><b>Antragsnummer:</b> {% if advi_object.number %}{{ advi_object.number }}{% endif %}</label>

    <div class = "form">
        <label><b>Antragstitel:</b> {% if advi_object.title %}{{ advi_object.title }}{% endif %}</label><br>
    </div>

        <div class = "form">
            <label><b>ausgewählte Stelle:</b> {% if advi_object.office %}{{ advi_object.office }}{% endif %}</label><br>
        </div>

        <div class = "form">
            <label><b>Name:</b> {% if advi_object.name %}{{ advi_object.name }}{% endif %}</label><br>
        </div>

        <div class = "form">
            <label><b>Antragstext:</b></label>
            <label>{% if advi_object.text %}{{ advi_object.text }}{% else %}Zu diesem Antrag existiert kein Antragstext{% endif %}</label>
        </div>

        <div class = "form">
            <label><b>Vorstellung:</b></label><br>
            <label><i><script src="{% static 'text/advisory_member/frage1.js' %}"></script></i></label>
            <label><b>Frage 1: {% if advi_object.frg1 %}{{ advi_object.frg1 }}{% endif %}</b></label><br>
            <label><i><script src="{% static 'text/advisory_member/frage2.js' %}"></script></i></label>
            <label><b>Frage 2: {% if advi_object.frg2 %}{{ advi_object.frg2 }}{% endif %}</b></label><br>
            <label><i><script src="{% static 'text/advisory_member/frage3.js' %}"></script></i></label>
            <label><b>Frage 3: {% if advi_object.frg3 %}{{ advi_object.frg3 }}{% endif %}</b></label><br>
            <label><i><script src="{% static 'text/advisory_member/frage4.js' %}"></script></i></label>
            <label><b>Frage 4: {% if advi_object.frg4 %}{{ advi_object.frg4 }}{% endif %}</b></label><br>
        </div>

        <div class="form">
            <label><b>Anlagen:</b></label><br>
            <!--<textarea class = "w3-input w3-border" name = "anlgn" rows = "4" maxlength="260" style="margin-bottom: 10px">{{ advi_object.anlagen }}</textarea>-->
            <input class = "upl" type="file" name="attachment" >
        </div>

        <div class = "form">
            <label><b>Beschluss:</b></label>
            <label>{% if advi_object.beschluss %}{{ advi_object.beschluss }}{% endif %}</label>
        </div>

        <div class = "form">
            <label><b>Beschlusstext:</b></label>
            <label>{% if advi_object.beschlusstext %}{{ advi_object.beschlusstext }}{% endif %}</label>
        </div>

        <div class = "form">
            <label><b>Begründung zum Beschluss:</b></label>
            <label>{% if advi_object.beschlussgrund %}{{ advi_object.beschlussgrund }}{% endif %}</label>
        </div>

        <div class = "w3-row-padding">
            <input type="button" class = "w3-button w3-yellow mybutton" value="Antrag Drucken" onclick="window.print()">
        </div>

</div>
{% include 'footer.html' %}
</body>
</html>
