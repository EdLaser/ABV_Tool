<!DOCTYPE html>
<html lang="de">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <title>Herstellung des Benehmens</title>
  <link rel="icon" href="{% static 'icon.png' %}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'css/mainstyle.css' %}">
  <link rel="stylesheet" href="{% static 'css/W3.css' %}">
  <link rel="stylesheet" href="{% static 'css/formular.css' %}">
  <link rel="stylesheet" href="{% static 'css/popup.css' %}">
  <script src="{% static 'js/myInputToggle.js' %}"></script>
</head>
<body>
  <div class = "logo w3-animate-top">
    <a href="{%  url 'index' %}" class = "w3-hover-opacity"><img src="{% static 'img/logo.png' %}" class = "sturalogo" alt="ToolLogo"/></a>
  </div>
  {% include 'header.html' %}

  <div class = "content w3-animate-opacity">
    <form action="" method="post">
        {% csrf_token %}
      <div class = "form">
        <label><b>Antragstitel:</b></label><br>
        <input class = "w3-input w3-border" type = "text" name = "titel" required placeholder = "Antrag auf...">
      </div>

      <div class = "w3-half npad">
        <label><b>Zuständige Stelle wählen:</b></label><br>
        <label>
          <select class="w3-select w3-border" id = "Sin" onchange="mytoggleinputs('oth')" name = "election_input" required>
            <option disabled selected>Bitte Auswählen</option>
            <option name = "vors" value = "Vorstand">Vorstand</option>
            <option name = "ple" value = "Plenum">Plenum</option>
            <option name = "refkoll" value = "Referatskollegium">Referatskollegium</option>
          </select>
        </label>
      </div>

      <div class = "w3-half">
        <br>
        <div id="oth" style = "visibility: hidden">
          <input class = "w3-input w3-border" type = "text" name = "otherinput">
        </div>
      </div>

      <div class = "w3-half npad">
        <label><b>Name:</b></label><br>
        <input class = "w3-input w3-border" type = "text" name = "name" required placeholder = "Max Mustermann">
      </div>
      <div class = "w3-half">
        <label><b>E-Mail:</b></label>
        <div class="tooltip">
          <img src="{% static 'img/info.png' %}" width = "16" height = "16" alt = "Info icon"/>
          <span class="tooltiptext"><script src="{% static 'text/mouseovers/email.js' %}"></script>
                </span></div>
        <input class = "w3-input w3-border" type = "email" name = "mail" required placeholder = "example@mail.com">
      </div>

      <div class = "form">
        <label><b>Antragstext:</b></label>
        <div class="tooltip">
          <img src="{% static 'img/info.png' %}" width = "16" height = "16" alt = "Info icon"/>
          <span class="tooltiptext"><script src="{% static 'text/mouseovers/antragtext.js' %}"></script>
            </span></div>
        <textarea class = "w3-input w3-border" name = "antrtext" rows = "4" maxlength="260">Der StuRa möge beschließen, Benehmen für die Bestellung von $Person in die $Funktion herzustellen.
</textarea>
      </div>

      <div class = "form">
        <label><b>Begründung zum Antrag:</b></label>
        <textarea class = "w3-input w3-border" name = "begzantr" rows = "4" placeholder="ausführliche Begründung zum Antrag..." maxlength="260"></textarea>
      </div>

      <div class = "form">
        <label><b>Vorschlag zum weiteren Verfahren:</b></label>
        <textarea class = "w3-input w3-border" name = "vrshzverf" rows = "4" placeholder="Vorschlag..." maxlength="260"></textarea>
      </div>

      <div>
        <label><b>Anlagen:</b></label><br>
        <!--<textarea class = "w3-input w3-border" name = "anlgn" rows = "4" maxlength="260" style="margin-bottom: 10px"></textarea>-->
        <input class = "upl" type="file" name="attachment" >
      </div>

      <div class = "w3-row-padding">
        <input type="submit" class = "w3-button w3-green mybutton" value="Absenden">
        <input type="reset" class = "w3-button w3-indigo mybutton" value="Zurücksetzen">
      </div>
    </form>
  </div>
{% include 'footer.html' %}
</body>
</html>
